<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>PS4cord</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>PS4cord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Far Cry 6">Far Cry 6</option>
							<option value="Assassin's Creed: Oddysey">Assassin's Creed: Oddysey</option>
							<option value="The Last of Us: Part 2">The Last of Us: Part 2</option>
							<option value="NieR: Automata">NieR: Automata</option>
							<option value="Final Fantasy VII Remake">Final Fantasy VII Remake</option>
							<option value="Cyberpunk 2077">Cyberpunk 2077</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
